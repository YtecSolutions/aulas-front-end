<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <p>Formatos mais comuns</p>
<ul>
    <li>JPEG/JPG</li>
    <li>PNG</li>
    <li>GIF</li>
    <li>SVG</li>
</ul>
<hr>
<p>Para usar imagens no HTML, é necessário aplica a tag <code>img</code> e os atributos src e <code>alt.</code></p>

<h2>Exemplos</h2>

<img src="imagens/pink-floyd.jpg" alt="Integrantes se apresentando">
<!-- p>img = aparece a linha completa -->
<p><img src="imagens/logo-html5.png" alt="">
<img src="imagens/logo-css3.gif" alt="">
</p>
<!-- <div> representa uma caixa genérica de conteúdo permitindo agrupar elementos. Pode ser útil para layouts -->
<div>

    <img src="imagens/dedos.jpg" alt="">
    <img src="imagens/ideias.jpg" alt="">
    <img src="imagens/pacoca.jpg" alt="">
</div>
<h3>Ilustração com leganda:</h3>
<!-- Novidades no HTML5 // Blocks e em linha=inline-->
<!-- figure , obrigatório caso tenha legenda -->
<figure>
    <img src="imagens/destaque.jpg" alt="Tela com linha de programação">
    <figcaption>Dia a dia de trabalho do Programador Web</figcaption>
</figure>
<hr>
<img src="imagens/black-cat.svg" alt="">
</body>
</html>
